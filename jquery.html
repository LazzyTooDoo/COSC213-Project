<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Lazar Todorovic - JQuery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#test1btn").click(function(){
                $("#test1txt").toggle();
            });
            $("#test2btn").click(function(){
                $("#test2txt").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
    <a href="219index.html">Return to Demos</a><br><hr>
    <button id="test1btn">Click Me to Toggle Text Below</button>
    <p id="test1txt">Look at me! I'm aliiiiiiiive!</p>
    <hr>
    <div id="test2btn">Click Me For a Slide Surprise</div>
    <div id="test2txt">Oi oi oi. Please hide me.</div>
</body>
</html>
