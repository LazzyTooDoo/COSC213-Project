<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Lazar Todorovic - JQuery Demo</title>
    <link href="css/219style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#test1ToggleBtn").click(function () {
                $("#test1txt").toggle();
            });
            $("#test1ShowBtn").click(function () {
                $("#test1txt").show();
            });
            $("#test1HideBtn").click(function () {
                $("#test1txt").hide();
            });
            $("#test2btn").click(function () {
                $("#test2txt").slideToggle("slow");
            });
            $("#test3AnimateBtn").click(function(){
                let div = $("#test3img");
                div.animate({height: '400px', width: '400px'}, "slow");
                div.animate({height: '70px', width: "600px"}, "fast");
                div.animate({width: '150px', height:'150px'}, "fast");
            });
            $("#test3FadeInBtn").click(function() {
               $('#test3img').fadeIn("slow");
            });
            $("#test3FadeOutBtn").click(function() {
                $('#test3img').fadeOut("fast");
            });
        });
    </script>
    <style>
        #test2txt {
            padding: 25px;
            text-align: center;
            background-color: #a1a1a1;
            border: solid 1px #c3c3c3;
            display: none;
        }
    </style>
</head>
<body>
<a href="219index.html">Return to Demos</a><br>
<hr>
<button id="test1ToggleBtn">Click Me to Toggle Text Below</button>
<button id="test1ShowBtn">Click Me to Show Text Below</button>
<button id="test1HideBtn">Click Me to Hide Text Below</button>
<p id="test1txt">Look at me! I'm aliiiiiiiive!</p>
<hr>
<button id="test2btn">Click Me For a Slide Surprise</button>
<div id="test2txt">Oi oi oi. Please hide me.</div>
<hr>
<button id="test3AnimateBtn">Animate the Egg Man</button>
<button id="test3FadeInBtn">Fade In the Egg Man</button>
<button id="test3FadeOutBtn">Fade Out the Egg Man</button><br><br>
<img id="test3img" style="height: 150px; width: 150px; position: absolute" src="img/eggface.png"/>
</body>
</html>
