<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazar Todorovic - AJAX Get and Post</title>
</head>
<body>
    <a href="219index.html">Go To Home</a><br><br>
    <button onclick="loadDoc()">Click me for AJAX Action</button><br>
    <p id="demo"></p>

</body>
<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
                document.getElementById("demo").innerHTML = "Ready state: " +  this.readyState;
        };
        xhttp.open("GET", "ajax_info.txt");
        xhttp.send();
    }
</script>
</html>
