<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazar Todorovic - Form Validation</title>
</head>
<body>
    <a href="219index.html">Return to Demos</a><br><br>
    <!-- form -->
    <form name="form" action="form.php" onsubmit="return validateForm()" method="post">
        First Name: <br>
        <input type="text" name="fname" required><br>
        Last Name: <br>
        <input type="text" name="lname" required><br>
        Email: <br>
        <input type="email" name="email" required><br>
        Telephone: <br>
        <input type="text" name="phone" required><br><br>
        <input type="submit" value="Submit">
        <p id="formConfirm"></p>
    </form>
    <p id="break">***************************************************************************<p>
    <form name="numForm" action="" onsubmit="return validateNum()" method="post">
        Enter your lucky number (must be between 1 and 100): <br>
        <input type="text" name="num" required><br><br>
        <input type="submit" value="Submit">
        <p id="numConfirm"></p>
    </form><br>
    <script>
        function validateNum() {
            let x = document.forms["numForm"]["num"].value;
            let text;
            if (isNaN(x) || x < 1 || x > 100) {
                text = "Input not valid";
                document.getElementById("numConfirm").innerHTML = text;
                return false;
            } else {
                text = "Input OK";
                document.getElementById("numConfirm").innerHTML = text;
                return false;
            }

        }
        function validateForm() {
            let phone = document.forms["form"]["phone"].value;
            if (!(validatePhoneNumber(phone))) {
                alert("Phone number must be valid.");
                return false;
            }
        }
        function validatePhoneNumber(input_str) {
            var re = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
            return re.test(input_str);
        }
    </script>
</body>
</html>
